version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["items", "*", "data"]

  requester:
    type: HttpRequester
    url_base: "https://api.getbase.com/v2"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"
    request_options_provider:
      request_parameters:
        sort_by: updated_at:asc

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
    paginator:
      type: DefaultPaginator
      page_size_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "per_page"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 2
        start_from_page: 1
      page_token_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "page"

  incremental_sync:
    type: DatetimeBasedCursor
    cursor_field: updated_at
    cursor_datetime_formats:
      - '%Y-%m-%dT%H:%M:%S.%fZ'
    datetime_format: '%Y-%m-%dT%H:%M:%S.%fZ'
    start_datetime:
      type: MinMaxDatetime
      datetime: '{{ config[''start_date''] }}'
      datetime_format: '%Y-%m-%dT%H:%M:%SZ'

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  call_outcomes_stream:
    $ref: "#/definitions/base_stream"
    primary_key: "id"
    $parameters:
      name: "call_outcomes"
      path: "/call_outcomes"
  calls_stream:
    $ref: "#/definitions/base_stream"
    primary_key: "id"
    $parameters:
      name: "calls"
      path: "/calls"
  collaborations_stream:
    $ref: "#/definitions/base_stream"
    primary_key: "id"
    $parameters:
      name: "collaborations"
      path: "/collaborations"
  contacts_stream:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    primary_key: "id"
    $parameters:
      name: "contacts"
      path: "/contacts"

  deal_sources_stream:
    $ref: "#/definitions/base_stream"
    primary_key: "id"
    $parameters:
      name: "deal_sources"
      path: "/deal_sources"
  deal_unqualified_reasons_stream:
